<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GrailsForgeFront</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
  
   <script>
      $( document ).ready(function() {
        $(".button-collapse").sideNav();   
        $('.modal').modal();
      });
    </script>
</head>
<body>
  <nav>
    <div class="container">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo"><img src="./assets/forge.png" style="height:100px;margin-top: 5px"/></a>
        <div href="#!" class="brand-logo small hide-on-med-and-down" style="margin-left:110px;margin-top:5px">Grails Forge</div>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="">About</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="">About</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container spaced">
    <app-root>
      <div class="row">
        <div class="col s2 offset-s5">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-green-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </app-root>
  </div>
</body>
</html>
