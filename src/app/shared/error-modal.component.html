<div class="modal" id="{{ generated_id }}">
    <div class="modal-content">
        
        <h4>{{ error}}</h4>

        <p>{{ message }}</p>
    </div>
    
    <div class="modal-footer">
      <button class="btn waves-effect waves-light red modal-close" 
              type="button" name="action">Close</button>
    </div>
</div>
